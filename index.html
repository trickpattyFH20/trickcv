<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
    <style>
    html, body{
            background-color:#262626;
    }
    .videoWrapper {
    	position: relative;
    	padding-bottom: 56.25%; /* 16:9 */
    	padding-top: 25px;
    	height: 0;
    }
    .videoWrapper iframe {
    	position: absolute;
    	top: 0;
    	left: 0;
    	width: 100%;
    	height: 100%;
    }
    .headshot{
        margin-top: calc(50vh - 125px);
    }
    .headshot img{
        height:250px;
        border-radius:50%;
        background-color:orange;
    }
    </style>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <div class="headshot text-center">
                    <img src="/images/headshot.png"/>
                </div>
            </div>
        </div>
    </div>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/ymDDNocxu1M?autoplay=1" frameborder="0" allowfullscreen></iframe>
</div> -->

</body>
</html>
